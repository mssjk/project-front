<nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #005f83">
  <!-- Logo for all pages -->
  <a class="navbar-brand d-flex align-items-center" routerLink="/home">
    <img src={{logoUrl}} alt="Logo" style="height: 55px; width: auto; border-radius: 8px"
      class="d-inline-block align-text-top" />
  </a>

  <!-- Toggle button for smaller screens -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    *ngIf="currentRoute !== '/brokerage' && currentRoute !== '/home' && currentRoute !== '/register-daf' && currentRoute !== '/login'"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar for register-daf page -->
  <div
    class="container-fluid"
    *ngIf="currentRoute === '/register-daf' || currentRoute === '/home' || currentRoute === '/login' || currentRoute === '/brokerage'"
  >
    <div class="ms-auto text-white">{{ 'home.navbar.title' | translate }}</div>
  </div>

  <!-- Navbar for other pages -->
  <div
    class="collapse navbar-collapse slide-animation"
    id="navbarContent"
    *ngIf="currentRoute !== '/register-daf' && currentRoute !== '/home' && currentRoute !== '/login' && currentRoute !== '/brokerage'"
  >
    <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="currentRoute !== '/home'">
      <!-- Conditional Links Based on Route -->
      <li
        class="nav-item"
        *ngIf="
          currentRoute === '/dashboard' ||
          currentRoute === '/add-donation' ||
          currentRoute === '/view-donation'
        "
      >
        <a class="nav-link" routerLink="/dashboard" [class.active]="currentRoute === '/dashboard'">Account</a>
      </li>
      <li
        class="nav-item"
        *ngIf="
          currentRoute === '/dashboard' ||
          currentRoute === '/add-donation' ||
          currentRoute === '/view-donation'
        "
      >
        <a class="nav-link" routerLink="/add-donation" [class.active]="currentRoute === '/add-donation'">Add
          Donation</a>
      </li>
      <li
        class="nav-item"
        *ngIf="
          currentRoute === '/dashboard' ||
          currentRoute === '/add-donation' ||
          currentRoute === '/view-donation'
        "
      >
        <a class="nav-link" routerLink="/view-donation" [class.active]="currentRoute === '/view-donation'">View
          Donation</a>
      </li>
      <li
        class="nav-item"
        *ngIf="
          currentRoute === '/viewtransfer' || currentRoute === '/bdashboard'
        "
      >
        <a class="nav-link" routerLink="/bdashboard" [class.active]="currentRoute === '/bdashboard'">Account</a>
      </li>
      <li
        class="nav-item"
        *ngIf="
          currentRoute === '/viewtransfer' || currentRoute === '/bdashboard'
        "
      >
        <a class="nav-link" routerLink="/viewtransfer" [class.active]="currentRoute === '/viewtransfer'">View
          Transfers</a>
      </li>
    </ul>

    
    <div class="d-lg-flex text-white align-items-center" *ngIf="currentRoute !== '/home'">
      <span class="me-2">Hello, {{ userName }}</span>
      <div class="d-flex flex-column flex-lg-row">
        
        <div class="my-2 my-lg-0">
          <!-- Logout Button -->
          <a
            routerLink="/login"
            class="nav-link text-white d-flex align-items-center"
            (click)="logout()"
            style="cursor: pointer"
          >
            <i class="fas fa-sign-out-alt me-2" style="font-size: 1.1em"></i>Logout
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="mx-2 my-2 my-lg-0">
    <!-- Enable Voice Assistant Icon Button -->
    <button class="btn btn-outline-light p-2" (click)="startVoiceAssistant()" style="border: none;">
      <i class="fas fa-microphone" style="font-size: 1.2em;"></i>
    </button>
  </div>
</nav>
